<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="contenido">
		<h:form id="form" prependId="false">
			
			<h:panelGrid columns="2" id="contenedor">
				<h:outputLabel value="Registrar" />
				<br></br>
				<h:outputLabel value="#{msj['usuario.pregunta']}" for="preguntas" />
				<h:inputTextarea value="#{gestionPregunta.pregunta}" id="preguntas"
					p:placeholder="Escriba una pregunta" required="true" style="width: 465px; "/>
				<h:outputLabel value="#{msj['usuario.valor']}" for="valor" />
				<h:inputText value="#{gestionPregunta.valor}" id="valor" required="true" validator="validadorPreguntas" style="width: 463px; "/>
			</h:panelGrid>
			<h:commandButton id="botonP" action="#{gestionPregunta.crear()}"
			value="#{msj['botones.crear']}}" update="form"/>
		</h:form>
	</ui:define>
</ui:composition>
