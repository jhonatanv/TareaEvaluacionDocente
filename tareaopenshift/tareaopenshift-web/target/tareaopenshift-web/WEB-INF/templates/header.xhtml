<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<body>
	<h:form>
		<p:growl id="messages" />

		<h:outputLabel value="  Usuario: #{sesionBean.nombreUsuario}" />
		<p:menubar rendered="#{sesionBean.logged}">
			
        <c:forEach items="#{sesionBean.accesos}" var="menu">
            <p:menuitem value="#{menu.nombre}" url="#{menu.url}"/>
        </c:forEach>
          <p:menuitem value="Cerrar Sesion" action="#{sesionBean.logOut()}"/>
		</p:menubar>
	</h:form>
</body>

</html>
