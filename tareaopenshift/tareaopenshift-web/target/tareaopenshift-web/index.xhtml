<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:q="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="contenido">

		<h:form id="form" prependId="false">
			
			<h:panelGrid columns="2" id="cotenedor">


				
				<p:outputLabel value="#{msj['usuario.usuario']}" for="usuario" />
				<p:inputText value="#{sesionBean.nombreUsuario}" id="usuario"
					p:placeholder="#{msj['usuario.usuario']}" required="true" />

				<p:outputLabel value="Contraseña" for="contrasena" />
				<h:inputSecret value="#{sesionBean.contraseña}" id="contrasena"
					p:placeholder="Contraseña" required="true" />

				

			</h:panelGrid>
			<p:commandButton
				value="Iniciar Sesion" action="#{sesionBean.login()}"/>
		</h:form>

	</ui:define>
</ui:composition>
